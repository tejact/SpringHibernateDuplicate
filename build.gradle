group 'TeamTreeHouse'
version '1.0-SNAPSHOT'


apply plugin: 'java'
apply plugin: 'idea'


sourceCompatibility = 1.8

// note automatic build example was taken from here:
// https://dzone.com/articles/continuous-auto-restart-with-spring-boot-devtools
configurations {
    dev
}

// Include the Spring Boot plugin
buildscript {
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE'
    }
}

// Apply the Spring Boot plugin
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // automatic restart try
    dev("org.springframework.boot:spring-boot-devtools")

    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.hashids:hashids:1.0.1'
    compile 'org.springframework:spring-orm:4.2.5.RELEASE'
    compile 'org.hibernate:hibernate-core:5.2.1.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:8.0.32'
    compile 'com.h2database:h2:1.4.191'

}

bootRun {
    classpath = sourceSets.main.runtimeClasspath + configurations.dev
}
